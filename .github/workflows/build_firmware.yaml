name: Build ESP32-S3 UAC-A2DP firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ESP-IDF
        uses: HareshPrajapati/esp_idf_build_action@V2
        with:
          esp_idf_version: latest  # or "v5.3"
          targets: esp32s3

      - name: Pull dependencies
        run: |
          mkdir -p components
          # Bluetooth A2DP source library
          git clone --depth 1 https://github.com/pschatzmann/ESP32-A2DP.git components/ESP32-A2DP
          # USB UAC2 reference (TinyUSB based)
          git clone --depth 1 https://github.com/kjhyeon1573/esp32s3-usb-device-uac2-reference.git components/usb_device_uac

      - name: Build firmware
        run: |
          idf.py set-target esp32s3
          idf.py build
          
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32s3-uac-a2dp-firmware
          path: build/*.bin
